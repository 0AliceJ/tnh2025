<!DOCTYPE html>
<html>
    <head>
        <title>My Website</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Header Here</h1>
            <nav>
                <a href="#">Home</a>
                <a href="#to-do">To-Do-List</a>
                <a href="#quotes">Quotes</a>
            </nav>
        </header>

       
        <div class="main">
            <!--To-Do-List-->
            <h1 id="to-do">To-Do List</h1>

            <!--Random item cycle-->
            

            <!--Full to-do-list-->
            <div id="to-do-list"></div>

            <hr>

            <h1 id="quotes">Quotes</h1>
            <!--Changing quote box-->
            <blockquote id="quote">[Quote Cycling Placeholder]</blockquote>
            <button onclick="changeQuote()">Change Quote</button>
            <hr>
            <!--input new quotes-->
            <form id="add-quote-form">
                <input type="text" id="new-quote" placeholder="Enter a quote" required>
                <button type="submit">Add Quote</button>
            </form>

            <h1>Quote Database</h1>
            <div id="all-quotes"></div>
        </div>
        

        <script src="script.js"></script>        
    </body>
    
</html>
